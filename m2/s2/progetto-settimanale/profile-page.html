<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Netflix - Profile</title>
</head>

<body id="body">
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logoNetflix" src="./assets/media2/netflix_logo.png" alt="logo netflix"></a>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-md-8 col-lg-6 col-xl-4">
            <form>
                <h4 class="border-bottom border-secondary">Edit Profile</h4>
                <div class="row">
                    <div class="col col-xl-4"><img class="imgIconProfile my-3" src="./assets/media2/avatar.png" alt="">
                    </div>
                    <div class="col">

                        <div class="border-bottom border-secondary py-3">
                            <input type="text" value="Mauro Cassoni" class="inputName">
                            <p class="titolettiProfilePage">Language:</p>
                            <div class="btn nav-item dropdown bg-black border-white">
                                <button class="nav-link dropdown-toggle text-light" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span>Inglese</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Francese</a></li>
                                    <li><a class="dropdown-item" href="#">Tedesco</a></li>
                                    <li><a class="dropdown-item" href="#">Spagnolo</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="border-bottom border-secondary py-3">
                            <p class="titolettiProfilePage my-3">Maturity Settings:</p>
                            <a href="#" class="maturityButton bg-secondary removeTxtDecor text-light p-1 my-3">ALL
                                MATURITY
                                RATINGS</a>
                            <p class="my-3">Show titles of <span class="bold">all maturity ratings</span> for this
                                profile.
                            </p>
                            <a href="#" class="btn btn-outline-light bg-black text-secondary">EDIT</a>
                        </div>

                        <div class="py-3">
                            <p class="titolettiProfilePage ">Autoplay Controls</p>
                            <div class="form-check">
                                <input class="border-light form-check-input bg-dark rounded-0" type="checkbox" name="checkboxAutoplay1" id="checkboxAutoplay1">
                                <label class="form-check-label" for="checkboxAutoplay1">Autoplay next episode in a series on all devices.</label>
                            </div>
                            <div class="form-check">
                                <input class="border-light form-check-input bg-dark rounded-0" type="checkbox" name="checkboxAutoplay2" id="checkboxAutoplay2">
                                <label class="form-check-label" for="checkboxAutoplay2">Autoplay previews while browsing on all devices.</label>
                            </div>

                            

                        </div>
                    </div>

                    <div class="border-top border-secondary py-3">
                        <button class=" m-1 btn text-black bg-white btn-outline-secondary">SAVE</button>
                        <button class=" m-1 btn text-secondary bg-black btn-outline-secondary">CANCEL</button>
                        <button class=" m-1 btn text-secondary bg-black btn-outline-secondary">DELETE PROFILE</button>
                    </div>
                </div>
            </form>
        </div>
    </main>





    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
