<html lang="it">
<head>

    <title>G1 S3 M3</title>
</head>
<body>

    <div class="container">
        <form class="" action="">
            <h2>Registra il tuo animale.</h2>
            <input id="petName" type="text" placeholder="Nome del pet">
            <input id="ownerName" type="text" placeholder="Nome del proprietario">
            <input id="species" type="text" placeholder="Specie (es. cane, gatto, etc.)">
            <input id="breed" type="text" placeholder="Razza (es. pitbull, soriano etc.)">
            <button class="submitButton">Inserisci</button>
        </form>
    </div>
    <div class="container">
        <table id="myTable">
            <tr>
                <th>Nome del pet</th>
                <th>Nome del proprietario</th>
                <th>Specie</th>
                <th>Razza 3</th>
            </tr>
        </table>
    </div>
