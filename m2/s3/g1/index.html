<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>G1 S3 M3</title>
</head>
<body>

    <form id="petForm" class="container">
        <input placeholder="Nome del Pet"  type="text" id="petName" name="petName" required>
        <input placeholder="Nome del Proprietario" type="text" id="ownerName" name="ownerName" required>
        <input placeholder="Specie" type="text" id="species" name="species" required>
        <input placeholder="Razza" type="text" id="breed" name="breed" required>

        <button type="button" id="submitButton">Aggiungi Pet</button>
    </form>

    <div class="container">
        <table id="petTable">
            <tr>
                <th>Nome Pet</th>
                <th>Proprietario</th>
                <th>Specie</th>
                <th>Razza</th>
            </tr>
        </table>

    </div>


    


    <script src="./assets/js/script.js"></script>
</body>
</html>
