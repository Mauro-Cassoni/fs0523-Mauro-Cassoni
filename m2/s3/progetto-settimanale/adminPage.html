            <form id="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="123@456.it">

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>

                <a type="button" class="btn btn-primary" onclick="checkCredentials()">Login</a>
