<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo-bg">
            <img src="./images/logo.png" alt="logo amazon" id="logo-head">
        </div>
        <nav id="head-nav">
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <main id="main">
        <h4 id="orange">Shop All Holiday Gift Cards</h4>
        <div id="green">
            <div class="text-center-bg">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-gifter</h3>
            </div>
        </div>
        <div id="box1">
            <div id="box2">
                <h2>Find the perfect gift</h2>
                <a href="#" class="link">Shop now</a>
            </div>
            <div id="box3">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
            </div>
        </div>
        <div class="section">
            <div class="section0 section1"></div>
            <div class="undersection">
                <h2>Play the gifting game</h2>
                <a href="#" class="link">Shop gaming</a>
            </div>
        </div>
        <div class="section">
            <div class="section0 section2"></div>
            <div class="undersection">
                <h2>The sound of cheer</h2>
                <a href="#" class="link">Shop Audio & Accessories</a>
            </div>
        </div>
    </main>

        <footer>
            <div id="footer-nav">
                <a href="#" class="link-footer">Back to top</a>
            </div>
            <div id="bg-foot">
                <img id="footer-img" src="./images/logo.png" alt="logo amazon">
            </div>
        </footer>
</body>
</html>
