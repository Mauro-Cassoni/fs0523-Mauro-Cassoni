<header>
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Rainbow Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <ng-container *ngIf="(isLoggedIn$ | async) as isLoggedIn; else notLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" *ngIf="isLoggedIn">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
            </li>
          </ng-container>
          <ng-template #notLoggedIn>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register">Register</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
