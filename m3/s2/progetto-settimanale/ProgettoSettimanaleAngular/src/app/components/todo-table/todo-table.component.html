<div *ngIf="!todos.length" class="caricamentoTask">
  Caricamento Task...
</div>

<div class="containerTabella">


  <table *ngIf="todos.length" class="table tabella">
    <tr class="tr1">
      <th>#</th>
      <th>Nome</th>
      <!-- <th>Ora inserimento</th> -->
      <th>Azioni</th>
    </tr>
    <tr *ngFor="let t of todos, index as i">
      <td>{{i+1}}</td>
      <td>{{t.title}}</td>
      <!-- <td>{{}}</td> -->
      <td class="bottoni">
        <button (click)="changeDone(t)">
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path fill="#03b300"
              d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
          </svg>
        </button>
        <button (click)="deleteTodo(t.id)">
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path fill="#ff0000"
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
          </svg>
        </button>
      </td>
    </tr>
  </table>

</div>
