<div class="formForCreate">
  <form>
    <input type="text" required placeholder="Nome" [(ngModel)]="newTodo.title" name="Nome" class="form-control">
    <button (click)="save()" class="btn btn-success">+</button>
  </form>

  <div *ngIf="loading" class="">
    Salvataggio pizza in corso
  </div>

  <div *ngIf="oldTodo">
    Hai creato la pizza {{oldTodo.title}}
  </div>
</div>
