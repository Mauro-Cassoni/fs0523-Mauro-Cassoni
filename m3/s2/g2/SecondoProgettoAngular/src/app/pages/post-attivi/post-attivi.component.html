<div class="container">
  <div *ngFor="let post of activePost" class="card my-1">
    <ul class="list-group list-group-flush">

      <li class="list-group-item">{{post.title}}</li>
      <li class="list-group-item">{{post.body}}</li>
      <li class="list-group-item">{{post.active}}</li>

    </ul>
  </div>
</div>
